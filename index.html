<!DOCTYPE html>
<html lang="en">
  <!--! ${import.meta.env.VITE_PUBLIC_URL} points to ./public -->
  <!--! index.html stays at project root outside public and src folders -->

  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#ffffff">
    <meta name="description" content="Nathan Hannon's Portfolio" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="me" href="https://mastodon.online/@nate_hannon" type="text/html" />

  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      // Apply the theme before React mounts to prevent flickering
      (function () {
        const savedMode = localStorage.getItem('darkMode');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const isDarkMode = savedMode ? savedMode === 'enabled' : prefersDark;
        document.body.classList.toggle('dark-mode', isDarkMode);
        document.body.classList.toggle('force-light-mode', !isDarkMode);
      })();
    </script>
    <script type="module" src="client/src/index.jsx"></script>
  </body>

</html>
